<body>
    <div class="flexi">

        <nav class="navbar">
            <header class="logo">OST</header>

            <a href="#" class="toggle-button">
                <div class="bar"></div>
                <div class="bar"></div>

            <section class="navbar-links">
                <ul>
                    <a class="active" href="home.html">Etusivu</a>
                    <a href="">Stressitasotesti</a>
                    <a href="">Oma HRV-data</a>
                    <a href="">Kirjaudu ulos</a>
                    <a href="">Profiili</a>
                </ul>
            </section>
        </nav>
        <!--Profiili sivun sisältö alkaa tästä. Sisältö on containerin sisällä !-->
        
        <div class="container">
            
            <!--Luodaan row, joka on profiilikortin runkona -->
            
            <div class="row d-flex justify-content-center">
                
                <!--Listään row elementille kolumni-->
                <div class="col-md-10 mt-5 pt-5">

                    <!--   Row, jonka sisällä on kaksi kolumnia. Lisätään varjostusta z-depth luokalla  !-->
                    <div class="row z-depth-3">
                        
                        <!--Ensimäinen kolumni (Profiilisivun vasen puoli)-->
                        <div id="left_col" class="d-flex col-sm-4 round-left align-items-center justify-content-center ">
                            <div class="card-block text-center text-white mb-1 mt-4">
                                <h1 class="mt-4"><i class="bi-person-circle"></i></h1>
                                <h2 class="font-weight-bold mt-4">Onni Onerva</h2>
                                <p>Oppilas</p>

                                <!--Tässä luodaan vaihda salasana nappi, joka on divin sisällä sen asettelemista varten-->

                                <div class="row justify-content-center">
                            
                                <button id="vaihda_salasana" type="button" class="btn btn-color text-dark mb-4">Vaihda salasana</button>
                            </div>
                                

                            </div>

                        </div>
                        <!--Toinen kolumni (Profiilisivun oikea puoli)-->
                        <div id="right_col" class="col-sm-8 rounded-right">
                            <h3 class="mt-3 text-center ">Omat tiedot</h3>
                            
                            <!--Ensimmäinen row, jossa etunimi ja sukunimi kentät. Nämä eroteltu eri kolumneiksi-->
                            <div class="row mt-3">
                                <!--Etunimi kolumni-->

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="etunimi">Etunimi</label>
                                        <input type="text" class="form-control" id="nimi"  placeholder="Onni">
                                        
                                      </div>
                                </div>

                                <!--Sukunimi kolumni-->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="sukunimi">Sukunimi</label>
                                        <input type="text" class="form-control" id="sukunimi" placeholder="Onerva">
                                        
                                      </div>
                                </div>
                            </div>
                            <!--Toinen row, jossa sähköposti ja puhelinnumero kentät. Nämä ovat myös eroteltu eri kolumneiksi-->
                            <div class="row mt-4 mb-4">
                                <!--Sähköposti kolumnti-->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="Email">Sähköposti</label>
                                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="onni.onerva@metropolia.fi">
                                
                                      </div>
                                </div>
                                <!--Puhelin kolumni-->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="puhelin">Puhelin</label>
                                        <input type="tel" class="form-control" id="puhelin" placeholder="0441234567">
                        
                                      </div>
                                </div>
                            </div>
                            <!--Tallenna muutokset napin asettelemista varten luodaan se containerin sisälle-->

                            <div class="container">

                            <div class="row justify-content-center">
                                
                                    <button id="tallenna_muutokset" type="button" class="btn btn-color text-dark mt-3 mb-4">Tallenna muutokset</button>

                                </div>
                            </div>

                            </div>
                            
                            

                        </div>
                        

                    </div>

                </div>
            </div>
       

        </div>
