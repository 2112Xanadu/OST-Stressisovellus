<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OST-stressisovellus</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Raleway:wght@300;700&display=swap"

    />

    <link rel="stylesheet" type="text/css" href="css/nav.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" href="css/stressitulokset.css" />
  </head>

  <body>
    <div class="flexi">
      <nav class="navbar">
        <header class="logo">
          <img id="cheese" src="img/cheese.png" alt="picture of cheese" />OST
        </header>

        <a href="#" class="toggle-button">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </a>

        <div class="navbar-links">
          <ul>
            <li><a href="home.html">Etusivu</a></li>
            <li>
              <a class="active" href="stressisivu.html">Stressitasotesti</a>
            </li>
            <li><a href="hrv-tulokset.html">Oma HRV-data</a></li>
            <li><a href="logout.html">Kirjaudu ulos</a></li>
            <li><a href="profile.html">Profiili</a></li>
          </ul>
        </div>
      </nav>
      <!-- Banner-area-->
      <div id="banner" class="container-fluid">
        <div class="row h-100">
          <div class="col-6 align-self-end">
            <h2 class="ms-3">Stressitulos</h2>
            <h4 id="pvm1" class="text-start d-block d-sm-none ms-3">
              (päivämäärä)
            </h4>
          </div>
          <div class="col-6 align-self-end d-none d-sm-block">
            <h4 id="pvm2" class="text-end">(päivämäärä)</h4>
          </div>
        </div>
      </div>

      <main>
        <!-- Stress survey results -->
        <div
          class="container shadow p-3 mb-5 bg-white"
          id="laatikkoinen"
          style="border-radius: 30px"
        >
          <div
            id="yritys"
            class="row d-flex align-items-center"
            style="height: 100%; padding: 20px"
          >
            <div class="col">
              <div class="text-start">
                <h1 id="emoji" class="text-center">(emoji)</h1>
                <h2 id="result">(tulos)</h2>
                <p id="resultText">(kommentti tuloksesta)</p>
              </div>

              <!-- Form: -->
              <form id="formi">
                <div class="form-group">
                  <!-- User comments -->
                  <label for="textArea"><b>Omat muistiinpanot</b></label>
                  <textarea
                    class="form-control"
                    id="textArea"
                    rows="4"
                    placeholder="Tähän voit kirjoittaa omia merkintöjä (max 140 merkkiä)."
                    maxlength="140"
                  ></textarea>
                </div>
              </form>

              <!-- Save the results -->
              <div class="row" style="padding: 10px">
                <button id="tallenna" type="button" class="btn btn-light">
                  Tallenna tulokset
                </button>
              </div>

              <!-- Back to homepage -->
              <div id="etusivulle" class="row" style="padding: 10px">
                <button type="button" class="btn btn-light">
                  Palaa etusivulle
                </button>
              </div>

              <!-- Show all the results -->
              <div class="row" style="padding: 0 0 10px 10px">
                <button id="aiemmat" type="button" class="btn btn-light">
                  Aiemmat tulokset
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-content">
          <ul>
            <li><a href="aboutUs.html">Ota yhteyttä</a></li>
            <li><a href="contact.html">Tietoa meistä</a></li>
            <li><a href="tietosuojaseloste.html">Tietosuojaseloste</a></li>
          </ul>
          <p class="copyright">
            Copyright &copy; Opiskelijoiden stressitutkimus OST. 2022.
          </p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/nav.js"></script>
    <script src="js/banner.js"></script>
    <script src="js/serialize.js"></script>
    <script src="js/check-login.js"></script>
    <script src="js/stressresult.js"></script>
  </body>
</html>
