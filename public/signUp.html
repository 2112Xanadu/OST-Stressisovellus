<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OST-stressisovellus</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login-signup.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
  </head>

  <body>
    <div class="flexi">
      <main>
        <div class="row boksi">
          <div class="teksti2">
            <img id="cheese" src="img/cheese.png" alt="Kuva juustosta" />
            <header class="logo">OST</header>
          </div>
          <div class="signUpBox col-6">
            <!-- Student Registration form -->
            <form id="register-form" action="/user" method="post">
              <!--rekisteröitymislomake-->
              <!--source: https://getbootstrap.com/docs/4.0/components/forms/ -->
              <!--source: https://www.w3schools.com/tags/att_input_required.asp -->
              <!--source: https://www.w3schools.com/tags/att_input_type.asp -->
              <!--source: https://www.youtube.com/watch?v=eow125xV5-c -->
              <div class="form-group">
                <h2>Rekisteröidy käyttäjäksi - Opiskelija</h2>
                <label>Etunimi</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                  placeholder="Onni"
                  required
                  minlength="2"
                  maxlength="35"
                />
                <label for="lastName">Sukunimi</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastname"
                  placeholder="Onnela"
                  required
                  minlength="2"
                  maxlength="35"
                />
                <label for="studentId">Opiskelijanumero</label>
                <input
                  type="number"
                  class="form-control"
                  id="studentId"
                  name="studentid"
                  placeholder="Vähintään 7 numeroa"
                  min="7"
                  required
                />
                <label for="dateOfBirth">Syntymäaika</label>
                <input
                  type="date"
                  class="form-control"
                  id="dateOfBirth"
                  name="dateOfBirth"
                  min="1950-01-01"
                  max="2004-12-31"
                  required
                />
                <label for="email">Sähköpostiosoite</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  pattern=".+@metropolia\.fi"
                  placeholder="onni.onnela@metropolia.fi"
                  required
                />
                <label for="password">Salasana</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Vähintään 8 merkkiä, yksi iso kirjain, yksi erikoismerkki"
                  required
                />

                <div class="suostumus">
                  <p>
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="suostumus"
                      required
                    />
                    &nbsp;Annan suostumukseni tietojeni hyödyntämiseen
                    Opiskelijoiden stressitutkimuksessa sekä
                    opiskeluterveydenhuollon palvelujen optimoinnissa.
                  </p>
                </div>
                <button type="submit" class="btn btn-secondary">
                  Rekisteröidy
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer-content">
          <ul>
            <li><a href="">Tietoa meistä</a></li>
            <li><a href="">Ota yhteyttä</a></li>
            <li><a href="">Tietosuojaseloste</a></li>
          </ul>
          <p class="copyright">
            Copyright &copy; Opiskelijoiden stressitutkimus OST. 2022.
          </p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="js/serialize.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
