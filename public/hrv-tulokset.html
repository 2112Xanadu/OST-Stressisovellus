<script>
    am5.ready(function () {

        /**
         * ---------------------------------------
         * This demo was created using amCharts 5.
         *
         * For more information visit:
         * https://www.amcharts.com/
         *
         * Documentation is available at:
         * https://www.amcharts.com/docs/v5/
         * ---------------------------------------
         */

        // Create root element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        var root = am5.Root.new("chartdiv");


        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        /* root.setThemes([
            am5themes_Animated.new(root)
        ]); */
        let myTheme = am5.Theme.new(root);

        myTheme.rule("Label").setAll({
            fill: am5.color(0x000),
            fontSize: "13px"
        });

        root.setThemes([
            am5themes_Animated.new(root),
            myTheme
        ]);

        // Create chart
        // https://www.amcharts.com/docs/v5/charts/xy-chart/
        var chart = root.container.children.push(am5xy.XYChart.new(root, {
            panX: true,
            panY: false,
            wheelX: "panX",
            wheelY: "zoomX",
            pinchZoomX: true,
        }));


        // Add cursor
        // https://www.amcharts.com/docs/v5/charts/xy-chart/cursor/
        var cursor = chart.set("cursor", am5xy.XYCursor.new(root, {
            behavior: "none"
        }));
        cursor.lineY.set("visible", false);

        // Generate random data  
        var date = new Date();
        date.setHours(0, 0, 0, 0);
        var value = 1;

        function generateData() {
            value = Math.round((Math.random() * 10 - 5) + value);
            if (date.getDay() == 5) {
                am5.time.add(date, "day", 3);
            } else {
                am5.time.add(date, "day", 1);
            }

            return {
                date: date.getTime(),
                value: value
            };
        }

        function generateDatas(count) {
            var data = [];
            for (var i = 0; i < count; ++i) {
                data.push(generateData());
            }
            return data;
        }


        // Create axes
        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/category-date-axis/
        var xRenderer = am5xy.AxisRendererX.new(root, {});
        xRenderer.labels.template.set("minPosition", 0.01);
        xRenderer.labels.template.set("maxPosition", 0.99);

        var xAxis = chart.xAxes.push(
            am5xy.CategoryDateAxis.new(root, {
                categoryField: "date",
                baseInterval: {
                    timeUnit: "day",
                    count: 1
                },
                renderer: xRenderer,
                tooltip: am5.Tooltip.new(root, {})
            })
        );

        var yAxis = chart.yAxes.push(
            am5xy.ValueAxis.new(root, {
                renderer: am5xy.AxisRendererY.new(root, {})
            })
        );


        // Add series
        // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
        var series = chart.series.push(am5xy.LineSeries.new(root, {
            name: "Series",
            xAxis: xAxis,
            yAxis: yAxis,
            valueYField: "value",
            categoryXField: "date"
        }));

        var tooltip = series.set("tooltip", am5.Tooltip.new(root, {}));
        tooltip.label.set("text", "{valueY}");

        // Add scrollbar
        // https://www.amcharts.com/docs/v5/charts/xy-chart/scrollbars/
        chart.set("scrollbarX", am5.Scrollbar.new(root, {
            orientation: "horizontal"
        }));


        // Set data
        var data = generateDatas(200);
        series.data.setAll(data);
        xAxis.data.setAll(data);


        // Make stuff animate on load
        // https://www.amcharts.com/docs/v5/concepts/animations/
        series.appear(1000);
        chart.appear(1000, 100);

    }); // end am5.ready()
</script>
