        <!-- Profile content -->
        <div class="container">
            <!--Luodaan row, joka on profiilikortin runkona -->
            <div class="row d-flex justify-content-center">
                <!--Listään row elementille kolumni-->
                <div class="col-md-10 mt-5 pt-5 pb-5">
                    <!--Row, jonka sisällä on kaksi kolumnia.-->
                    <div class="row">

                        <!--Ensimäinen kolumni (Profiilisivun vasen puoli)-->
                        <div id="left_col"
                            class="d-flex col-sm-4 border-left shadow p-3 bg-white align-items-center justify-content-center ">
                            <!-- mb-5 -->
                            <div class="card-block text-center text-black mt-5 mb-5 ">
                                <h1><i class="bi-person-circle"></i></h1>
                                <h2>
                                    <span style="color: black;" id="firstname"></span> <!-- inline to block -->
                                    <span style="color: black;" id="lastname"></span>
                                </h2>
                                <p>Opiskelija</p>
                                <!--Tässä luodaan vaihda salasana nappi, joka on divin sisällä sen asettelemista varten-->
                                <button type="button" class="btn btn-secondary">Vaihda salasana</button>
                            </div>
                        </div>

                        <!--Toinen kolumni (Profiilisivun oikea puoli)-->
                        <div id="right_col" class="col-sm-8 border-right shadow bg-#c7ebf0">
                            <h3 id="käyttis" class="mt-4 pb-3 text-center">Omat tiedot</h3>

                            <!--Ensimmäinen row, jossa etunimi ja sukunimi kentät. Nämä eroteltu eri kolumneiksi-->
                            <div class="row">
                                <!--Etunimi kolumni-->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="mb-2">Etunimi
                                            <input type="text" class="form-control" id="etunimi" name="etunimi"
                                                placeholder="Onni">
                                        </label>
                                    </div>
                                </div>
                                <!--Sukunimi kolumni-->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="mb-2">Sukunimi
                                            <input type="text" class="form-control" id="sukunimi" name="sukunimi"
                                                placeholder="Onerva">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!--Toinen row, jossa sähköposti ja puhelinnumero kentät. Nämä ovat myös eroteltu eri kolumneiksi-->
                            <div class="row mt-4 mb-4" id="row2">
                                <!--Sähköposti kolumnti-->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="mb-2">Sähköposti
                                            <input type="email" class="form-control" id="email" name="email"
                                                aria-describedby="emailHelp" placeholder="onni.onerva@metropolia.fi">
                                        </label>
                                    </div>
                                </div>
                                <!--Puhelin kolumni-->
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="mb-2">Opiskelijanumero
                                            <input type="text" class="form-control" id="studentid" name="studentid"
                                                placeholder="0441234567">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!--Tallenna muutokset napin asettelemista varten luodaan se containerin sisälle-->
                            <div class="container">
                                <div class="row mt-4 mb-4 justify-content-center" id="nappi">
                                    <button type="button" class="btn btn-light shadow">Tallenna
                                        muutokset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
