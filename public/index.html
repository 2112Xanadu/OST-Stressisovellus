<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OST-stressisovellus</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Raleway:wght@300;700&display=swap"
        rel="stylesheet" />
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login-signup.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
</head>

<body>
    <div class="flexi">
        <main>
            <div class="row boksi">
                <div class="teksti2">
                    <img id="cheese" src="img/cheese.png" alt="Kuva juustosta" />
                    <header class="logo">OST</header>
                </div>

                <div class="kirjautumislaatikko col-6">
                    <!-- Student Login form -->
                    <form id="login-form" action="/form" method="post">
                        <!--kirjautumislomake-->
                        <!--source: https://getbootstrap.com/docs/4.0/components/forms/ -->
                        <!--source: https://www.w3schools.com/tags/att_input_required.asp -->
                        <!--source: https://www.w3schools.com/tags/att_input_type.asp -->
                        <!--source: https://www.youtube.com/watch?v=eow125xV5-c -->
                        <div class="form-group">
                            <h2>Kirjaudu käyttäjänä - Opiskelija</h2>
                            <label for="email">Sähköpostiosoite</label>
                            <input type="email" class="form-control" id="email" name="username"
                                pattern=".+@metropolia\.fi" placeholder="onervaa@metropolia.fi" />
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            <label for="password">Salasana</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Vähintään 8 merkkiä, yksi iso kirjain, yksi erikoismerkki" />
                            <button id="kirjaudu" type="submit" class="btn btn-secondary">
                                Kirjaudu sisään
                            </button>
                            <p>
                                <a href="signUp.html">Uusi käyttäjä? Luo tunnus tästä!</a>
                            </p>
                            <p>
                                <a href="#">Oletko unohtanut salasanasi?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <ul>
                    <li><a href="contact.html">Ota yhteyttä</a></li>
                    <li><a href="aboutus.html">Tietoa meistä</a></li>
                    <li><a href="tietosuojaseloste.html">Tietosuojaseloste</a></li>
                </ul>
                <p class="copyright">
                    Copyright &copy; Opiskelijoiden stressitutkimus OST. 2022.
                </p>
            </div>
        </footer>
    </div>

        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/serialize.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
