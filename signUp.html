<body>
    <div class="flexi">
        <main>
            <div class="row boksi gx-5 gy-4">

                <div class="teksti2">logo tähän</div>

                <div class="signUpBox col-6">
                        <form>
                            <div class="form-group ">
                                <h2>Rekisteröidy käyttäjäksi - Opiskelija</h2><br>
                                <label for="firstname">Etunimi</label>
                                <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Kirjoita etunimesi" required minlength="3" maxlength="20"><br>
                                <label for="lastname">Sukunimi</label>
                                <input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp" placeholder="Kirjoita sukunimesi" required minlength="3" maxlength="20"><br>
                                <label for="studentnumber">Opiskelijanumero</label>
                                <input type="number" class="form-control" id="studentnumber" aria-describedby="studentnumberHelp" placeholder="Kirjoita opiskelijanumerosi" min="1" required><br>
                                <label for="dateOfBirth">Syntymäaika</label>
                                <input type="date" class="form-control" id="dateOfBirth" aria-describedby="dateOfBirthHelp" placeholder="Kirjoita syntymäaikasi" min="1950-01-01" max="2004-12-31" required><br>
                                <label for="email">Sähköpostiosoite</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Kirjoita sähköpostiosoitteesi" required>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                <br>
                                <label for="password">Salasana</label>
                                <input type="password" class="form-control" id="password" placeholder="Vähintään 8 merkkiä, yksi iso kirjain, yksi erikoismerkki" required>
                                <br>
                                <input type="checkbox" class="form-check-input" id="suostumus" required>
                                <label class="suostumus" for="suostumus">Annan suostumukseni tietojeni hyödyntämiseen Opiskelijoiden stressitutkimuksessa sekä opiskeluterveydenhuollon palvelujen optimoinnissa.</label><br><br>
                                <button type="submit" class="btn btn-secondary">Rekisteröidy</button>
                                <br><br>
                            </div>
                          </form>
                </div>
            </div>    
        </main>
