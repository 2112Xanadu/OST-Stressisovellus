<body>
    <div class="flexi">
        <main>
            <div class="row boksi gx-5 gy-4">

                <div class="teksti2">logo tähän</div>

                <div class="kirjautumislaatikko col-6">

                    <form id="login-form" action="http://localhost:3000/auth/login" method="post">
                        <div class="form-group">
                            <h2>Kirjaudu käyttäjänä - Opiskelija</h2>
                            <label for="email">Sähköpostiosoite</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                pattern=".+@metropolia\.fi" placeholder="Kirjoita sähköpostiosoite">
                            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                            <label for="password">Salasana</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Vähintään 8 merkkiä, yksi iso kirjain, yksi erikoismerkki">
                            <button type="submit" class="btn btn-secondary">Kirjaudu sisään</button>
                            <li>
                                <a href="http://127.0.0.1:5503/signUp.html">Uusi käyttäjä? Luo tunnus tästä!</a>
                            </li>
                            <li>
                                <a href="">Oletko unohtanut salasanasi?</a>
                            </li>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <section class="footer-content">
                <ul>
                    <li>
                        <a href="">Tietoa meistä</a>
                    </li>
                    <li>
                        <a href="">Ota yhteyttä</a>
                    </li>

                        <a href="">Tietosuojaseloste</a>
                    </li>

                <p class="copyright">
                    Copyright &copy; OST. 2022.
                </p>
            </section>
        </footer>
    </div>
