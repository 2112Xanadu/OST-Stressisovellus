<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OST-stressisovellus</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->

    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto+Mono&amp;display=swap"
      rel="stylesheet"
    />
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <link rel="stylesheet" href="css/stressitulokset.css" />
  </head>

  <body>
    <div class="flexi">
      <nav class="navbar">
        <header class="logo">OST</header>

        <a href="#" class="toggle-button">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </a>

        <section class="navbar-links">
          <ul>
            <a href="home.html">Etusivu</a>
            <a class="active" href="">Stressitasotesti</a>
            <a href="">Oma HRV-data</a>
            <a href="">Kirjaudu ulos</a>
            <a href="">Profiili</a>
          </ul>
        </section>
      </nav>
      <!-- banner-area-->
      <div id="banner" class="container-fluid">
        <div class="row h-100">
          <div class="col-6 align-self-end">
            <h2 class="ms-3">Stressitulos</h2>
            <h4 id="pvm1" class="text-start d-block d-sm-none ms-3">
              (päivämäärä)
            </h4>
          </div>
          <div class="col-6 align-self-end d-none d-sm-block">
            <h4 id="pvm2" class="text-end">(päivämäärä)</h4>
          </div>
        </div>
      </div>

      <main>
        <!-- boxes-->
        <div
          class="container shadow p-3 mb-5 bg-white rounded"
          id="laatikkoinen"
          style="border-radius: 30px"
        >
          <div
            id="yritys"
            class="row d-flex align-items-center"
            style="height: 100%; padding: 20px"
          >
            <div class="col">
              <div class="text-start">
                <h1 id="emoji" class="text-center">(emoji)</h1>
                <h2 id="result">(tulos)</h2>
                <p id="resultText">(kommentti tuloksesta)</p>
              </div>
              <form id="formi">
                <div class="form-group">
                  <label for="textArea"><b>Omat muistiinpanot</b></label>
                  <textarea
                    class="form-control"
                    id="textArea"
                    rows="4"
                    placeholder="Tähän voit kirjoittaa omia merkintöjä."
                  ></textarea>
                </div>
              </form>
              <div class="row" style="padding: 20px">
                <button id="tallenna" type="button" class="btn btn-light">
                  Tallenna kysely
                </button>
              </div>
              <div id="etusivulle" class="row" style="padding: 20px">
                <button type="button" class="btn btn-light">
                  Palaa etusivulle
                </button>
              </div>
              <div class="row" style="padding: 0 0 20px 20px">
                <button type="button" class="btn btn-light">
                  Aiemmat tulokset
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <section class="footer-content">
          <ul>
            <li>
              <a href="">..</a>
            </li>
            <li>
              <a href="">..</a>
            </li>
            <li>
              <a href="">Tietosuojaseloste</a>
            </li>
          </ul>
          <p class="copyright">Copyright &copy; OST. 2022.</p>
        </section>
      </footer>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
  <script src="js/nav.js"></script>
  <script src="js/banner.js"></script>
  <script src="js/stressresult.js"></script>
</html>
